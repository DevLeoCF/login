<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-login">
            <div class="left-side-login">
                
                <div class="row d-flex justify-content-center container-image">
                    <div class="col-md-12 d-flex justify-content-center">
                        <img src="assets/images/logo4.png" alt="Imagem ilustrativa">
                    </div>
                    <div class="col-md-6 mt-3">
                        <h4>Exam Mastert Hub</h4>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center subtitle">
                        <p class="m-0">Unleash Your Academic Success with Exam</p>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center subtitle">
                        <p>Mastery Hub's Exam Excellence Platform</p>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="dots">
                            <p class="dot"></p>
                            <p class="retangule"></p>
                            <p class="dot"></p>
                            <p class="dot"></p>
                        </div>
                    </div>

                </div>

            </div>
            <div class="right-side-login">
                <form class="login">
                    
                    <div class="col-md-12 text-center">
                        <img class="letter-logo" src="assets/images/logo-mastery.png" alt="">
                    </div>

                    <div class="row d-flex justify-content-center mt-5">
                        <div class="col-md-8">
                            <label for="username" class="form-label">Username or email</label>
                            <input type="text" class="form-control" id="username" placeholder="leo@policiacivil.sp.gov.br">
                        </div>
                        <div class="col-md-8 mt-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" placeholder="********">
                        </div>
                        <div class="col-md-8 text-end mt-1">
                            <a href="#" class="forgot-password">
                                Forgot password?
                            </a>
                        </div>
                        <div class="col-md-8 mt-3">
                            <button class="btn btn-md btn-secondary w-100 btn-login">
                                Sign in
                            </button>
                        </div>
                        <div class="col-md-8 mt-3 mb-3">
                            <span style="display: flex; justify-content: center; align-items: center;">
                                <hr style="width: 25%;"> &nbsp; <span style="color: #7c7b7a;">or</span> &nbsp; <hr style="width: 25%;">
                            </span>
                        </div>
                        <div class="col-md-5 mb-3">
                            <p class="sign-in-google">
                                <img class="logo-google me-2" src="assets/images/logo-google.png" alt="Logo da Google">
                                Sign in with Google
                            </p>
                        </div>
                        <div class="col-md-8 text-center">
                            <p class="are-you-new">Are you new? <span><a href="#" class="create-account">Create an Account</a></span></p>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
